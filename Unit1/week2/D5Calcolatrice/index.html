<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1> La mia calcolatrice in Js_</h1>
    <div id="logo"><img src="assets/img/epicode.png" alt="" /></div>
    <div id="calcolatrice">
      <input type="testo" id="display" />
      <div id="buttons">
        <button id="sette">7</button>
        <button id="otto">8</button>
        <button id="nove">9</button>
        <button id="diviso">/</button>
        <button id="quattro">4</button>
        <button id="cinque">5</button>
        <button id="sei">6</button>
        <button id="moltiplicazione">*</button>
        <button id="uno">1</button>
        <button id="due">2</button>
        <button id="tre">3</button>
        <button id="sottrazione">-</button>
        <button id="cancella">C</button>
        <button id="zero">0</button>
        <button id="punto">.</button>
        <button id="somma">+</button>
        <button id="uguale">=</button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
